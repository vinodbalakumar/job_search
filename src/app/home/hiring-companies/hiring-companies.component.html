
<div class="jp_hiring_com_slider_main_wrapper">
	<div class="jp_hiring_img_overlay"></div>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="jp_hiring_slider_main_wrapper">
					<div class="jp_hiring_slider_heading_wrapper">
						<h2>Top Hiring Companies</h2>
					</div>
					<div class="jp_hiring_slider_wrapper">
						<p-carousel [value]="cars" styleClass="custom-carousel" [numVisible]="3" [numScroll]="1"
							[circular]="true" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
							<ng-template let-car pTemplate="item">
								<div class="car-details">
									<div class="p-grid p-nogutter">
										<div class="jp_hiring_content_main_wrapper">
											<div class="jp_hiring_content_wrapper">
												<img src="assets/images/content/hiring_img1.png" alt="hiring_img" />
												<h4>{{car.brand}}</h4>
												<p>(NewYork)</p>
												<ul>
													<li><a href="#">4 Opening</a>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</ng-template>
						</p-carousel>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
